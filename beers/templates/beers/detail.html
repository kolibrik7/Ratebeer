{% extends 'ratebeer/base.html' %}

{% block title %}
	{{ beer.brewery }} - {{ beer.name }}
{% endblock %}

{% block content %}

	{% if user.is_authenticated %}

		<h2>{{ beer.brewery }} - {{ beer.name }}</h2>

	{% else %}
		<p>Na túto akciu nemáte oprávnenie. Možno ste sa zabudli <a href="{% url 'login' %}">prihlásiť</a>?</p>
	{% endif %}

{% endblock %}
